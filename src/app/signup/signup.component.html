<div class="container " style="margin: auto;">
  <legend class="mb-4">Signup </legend>
  <div class="col col-md-12" style="overflow-y: scroll;max-height: 100vh;">

    <form [formGroup]="signup" (ngSubmit)="save()">

      <div class="mb-3">
        <label for="firstname" form-label="firstname">First Name<span class="text-danger">*</span></label>
        <input class="form-control" type="text" formControlName="firstname" id="firstname" />
        <div class="alert alert-danger" style="height:5px; justify-content: center;" *ngIf="
            firstname?.invalid && (firstname?.touched || firstname?.dirty)
            ">
          <div *ngIf="firstname?.errors?.['required']">
            First Name can't be emtpy
          </div>
        </div>


      </div>
      <div class="mb-3">
        <label for="lastname" form-label="email">Last Name<span class="text-danger">*</span></label>
        <input class="form-control" type="text" formControlName="lastname" id="lastname" />
        <div class="alert alert-danger" style="height:5px; justify-content: center;" *ngIf="
            lastname?.invalid && (lastname?.touched ||lastname?.dirty)
            ">
          <div *ngIf="lastname?.errors?.['required']">
            Last Name can't be emtpy
          </div>
        </div>

      </div>
      <div class="mb-3">
        <label for="email" form-label="email">Email<span class="text-danger">*</span></label>
        <input class="form-control" type="email" formControlName="email" id="email" />
        <div class="alert alert-danger" style="height:5px; justify-content: center;" *ngIf="
            email?.invalid && (email?.touched || email?.dirty)
            ">
          <div *ngIf="email?.errors?.['required']">
            Email can't be emtpy
          </div>
        </div>

      </div>
      <div class="mb-3">
        <label for="telephoneNo" form-label="telephoneNo">Contact No<span class="text-danger">*</span></label>
        <input class="form-control" type="text" formControlName="telephoneNo" id="telephoneNo" />
        <!-- <div class="alert alert-danger" style="height:5px; justify-content: center;" *ngIf="
        telephoneNo?.invalid && (telephoneNo?.touched || telephoneNo?.dirty)
            "> -->
        <!-- <div *ngIf="telephoneNo?.errors?.['required']">
            Contact Number can't be emtpy
          </div> -->
        <!-- </div> -->

      </div>
      <div class="mb-3">
        <label for="lastname" form-label="lastname">Date Of Birth<span class="text-danger">*</span></label>
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dob" class="form-control">
          <div class="alert alert-danger" style="height:5px; justify-content: center;" *ngIf="
            dob?.invalid && (dob?.touched || dob?.dirty)
            ">
            <div *ngIf="dob?.errors?.['required']">
              Date of birth can't be emtpy
            </div>
          </div>
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

      </div>

      <div class="mb-3">


        <label for="gender" form-label="lastname">Gender<span class="text-danger">*</span></label>
        <select class="form-select" formControlName="gender" aria-label="default select example">

          <option value="-1">-Select-</option>
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
          <option value="FEMALE">Other</option>
        </select>

      </div>
      <div class="mb-3">
        <label for="username2" form-label="username">Username<span class="text-danger">*</span></label>
        <input class="form-control" type="text" formControlName="username" id="username2" />
        <div class="alert alert-danger" style="height:5px; justify-content: center;" *ngIf="
            username?.invalid && (username?.touched || username?.dirty)
            ">
          <div *ngIf="username?.errors?.['required']">
            Username can't be emtpy
          </div>
        </div>

      </div>



      <div class="mb-3">
        <label for="password2" form-label="password">Password<span class="text-danger">*</span></label>
        <input class="form-control" type="password" formControlName="password" id="password2" />
        <div class="alert alert-danger" style="height:5px; justify-content: center;" *ngIf="
            password?.invalid && (password?.touched || password?.dirty)
            ">
          <div *ngIf="password?.errors?.['required']">
            Password can't be emtpy
          </div>
        </div>

      </div>
      <div class="mb-3">
        <label for="confirmPassword" form-label="confirmPassword">Confirm Password<span
            class="text-danger">*</span></label>
        <input class="form-control" type="password" formControlName="confirmPassword" id="confirmPassword" />
        <div class="alert alert-danger" style="height:5px; justify-content: center;" *ngIf="
        confirmPassword?.invalid && (confirmPassword?.touched || confirmPassword?.dirty)
            ">
          <div *ngIf="confirmPassword?.errors?.['required']">
            Confirm password can't be emtpy
          </div>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>







    </form>
  </div>





</div>
