<div class="card border-secondary text-white bg-secondary"
  style="width: 20rem; padding: 20px; height: 40rem;margin:auto;">
  <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class=" card-img-top" alt="...">
  <div class="card-body">
    <h3 class="card-title text-center">Profile</h3>
    <div class="row justify-content-md-center ">
      <p class="card-text" style="text-align: center;"> {{userDetails.firstname}} {{userDetails.lastname}}</p>
    </div>
    <div class="row justify-content-md-center">
      <p class="card-text" style="text-align: center;">{{this.userAuthService.getRoles()}}</p>
    </div>
  </div>
  <ul class="list-group list-group-flush" class="text-white bg-secondary">
    <li class="list-group-item">Email: {{userDetails.email}} </li>
    <li class="list-group-item">Date of Birth: {{formattedDate}}</li>
    <li class="list-group-item">Gender: {{userDetails.gender}}</li>
    <div class="card-body">
      <a href="#" class="card-link">Change password</a>
      <a href="#" class="card-link">Edit userdetails</a>
    </div>
  </ul>
</div>
